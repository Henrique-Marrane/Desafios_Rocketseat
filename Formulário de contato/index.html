<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio</title>
  </head>
  <body>
    <fieldset style="width: 50%">
      <legend style="font-weight: 900">Entre em contato</legend>
      <br />
      <form action="">
        <label for="" style="font-weight: 900">Assunto: </label>
        <input type="" list="assunto" required style="width: 15%" />
        <datalist id="assunto">
          <option>Suporte</option>
          <option>Duvida</option>
          <option>Finaceiro</option>
        </datalist>
        <br />
        <br />
        <label for="" style="font-weight: 900">Nome Completo:</label>
        <br />
        <input type="text" placeholder="Seu nomes" required />
        <br />
        <br />
        <label for="" style="font-weight: 900">E-mail:</label>
        <br />
        <input type="email" placeholder="email@seudomonimio.com" required />
        <br />
        <br />
        <label for="" style="font-weight: 900">Mensagem</label>
        <br />
        <textarea name="" id="" cols="30" rows="10" required></textarea>
        <br />
        <br />
        <input type="checkbox" required />
        <label for="">Ceito receber novidades por e-mail</label>
        <br />
        <br />
        <button type="submit">Enviar</button>
      </form>
    </fieldset>
  </body>
</html>
